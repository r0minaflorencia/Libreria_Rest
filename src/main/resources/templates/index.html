<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>

    <div th:insert="~{fragments/navBar :: navbar}"></div>

    <br>

    <div th:if="${exito}!=null" class="card text-white bg-success mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Éxito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <div th:if="${error}!=null" class="card text-white bg-danger mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <header class="header">
        <section class="contenedorMain">
            <div class="tituloBiblioteca">
                <h1 class="display-4 fw-bold mb-0">Delta Libros</h1>
            </div>
            <div class="container contenedorLibros">
                <p class="tituloLibros">Encontrá los libros que buscas!</p>
                <a th:href="@{/libro/lista}" class="btn btn-primary my-3">Ver listado de libros</a>
                </p>
            </div>
        </section>
    </header>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
