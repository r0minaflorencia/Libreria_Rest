<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Registro de libros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>

<body>

    <div th:insert="~{fragments/navBar :: navbar}"></div>

    <div class="contenedor">

        <form class="formulario" th:action="@{/libro/registro}" method="POST" enctype="multipart/form-data">

            <div class="form-group my-3">
                <h3 class="card-title">Registrar libro</h3>
            </div>

            <hr>

            <div class="form-group my-3">
                <input type="number" class="form-control" name="isbn" placeholder="ISBN" required>
            </div>

            <div class="form-group my-3">
                <input type="text" class="form-control" name="titulo" placeholder="Título del libro" required>
            </div>

            <div class="form-group my-3">
                <textarea class="form-control" name="descripcion" placeholder="Descripción" rows="5"></textarea>
            </div>

            <div class="form-group my-3">
                <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de ejemplares"
                    required>
            </div>

            <div class="form-group my-3">
                <select name="idAutor" class="form-select">
                    <option>Seleccionar Autor</option>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
            </div>

            <div class="form-group my-3">
                <select name="idEditorial" class="form-select">
                    <option>Seleccionar Editorial</option>
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}"
                        th:text="${editorial.nombre}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
        </form>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>

        <br>

        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Éxito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>

</html>
