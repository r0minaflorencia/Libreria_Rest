<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>

<body>

    <div th:insert="~{fragments/navBar :: navbar}"></div>

    <div class="contenedor">

        <form class="formulario" th:action="@{/usuario/signup}" method="POST" enctype="multipart/form-data">

            <div class="form-group my-3">
                <h3 class="card-title">Registrate</h3>
            </div>
            <hr>
            <div class="form-group my-3">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${nombre}"
                    required>
            </div>
            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="Email" th:value="${email}" required>
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña"
                    th:value="${password}" required>
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password2" placeholder="Repetir contraseña"
                    th:value="${password2}" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
        </form>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>

        <br>

        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Éxito </h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>

</html>
