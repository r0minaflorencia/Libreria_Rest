<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ficha </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" th:href="@{/css/info.css}">
</head>

<body>

    <div th:insert="~{fragments/navBar :: navbar}"></div>

    <div class="contenedor">

        <section class="container-md">
            <div class="card mb-3 text-center">

                <div class="d-flex justify-content-center">
                    <img src="/img/—Pngtree—open book cartoon illustration_4715330.png" class="img-fluid img-reducida"
                        alt="pngtree">
                </div>

                <div class="card-body">
                    <h5 class="card-title" th:text="${libro.titulo}"></h5>
                    <p class="card-text" th:text="${libro.descripcion}"></p>
                    <p class="card-text" th:text="${libro.isbn}">ISBN: </p>
                    <p class="card-text"><small class="text-muted" th:text="${libro.autor.nombre}">by </small></p>
                    <p class="card-text"><small class="text-muted" th:text="${libro.editorial.nombre}">, </small></p>
                </div>
            </div>
        </section>

        <div class="text-center my-3">
            <a th:href="@{/libro/lista}" class="btn btn-primary">Volver</a>
        </div>

        <br>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
