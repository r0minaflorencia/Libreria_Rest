<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Biblioteca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>

<body>

    <div th:insert="~{fragments/navBar :: navbar}"></div>

    <div class="contenedor">

        <section class="py-5 text-center container">
            <div class="row py-lg-5">

                <table class="table table-light">
                    <thead>
                        <tr>
                            <th scope="col">Id de la editorial </th>
                            <th scope="col">Nombre de la editorial</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody th:each="editorial : ${editoriales}">
                        <tr>
                            <th scope="row" th:text="${editorial.id}"></th>
                            <td th:text="${editorial.nombre}"></td>
                            <td>

                                <a th:href="@{/editorial/info/__${editorial.id}__}" class="btn btn-info">
                                    Info
                                </a>

                                <a sec:authorize="hasRole('ADMIN')"
                                    th:href="@{/editorial/modificar/__${editorial.id}__}"><i
                                        class="fas fa-feather-alt"></i>
                                    Modificar
                                </a>
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/editorial/eliminar/__${editorial.id}__}"
                                    class="btn btn-danger"
                                    onclick="return confirm('¿Estás seguro de que querés eliminar esta editorial?');">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
