# Habilitar modo debug para obtener informacion detallada sobre el problema
debug=true

# Configuracion de la aplicacion
spring.application.name=libreria
server.port=${PORT:8080}

# Configuracion del logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.libreria=DEBUG

# Configuracion de la base de datos MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/libreria?sslMode=REQUIRED&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Reintentos autom√°ticos para conexiones fallidas
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5