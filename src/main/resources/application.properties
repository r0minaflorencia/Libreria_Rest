# Habilitar modo debug para obtener informacion detallada sobre el problema
debug=true

# Configuracion de la aplicacion
spring.application.name=libreria
server.port=8080

# Configuracion del logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.libreria=DEBUG

# Configuracion de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/libreria?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=651963
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

